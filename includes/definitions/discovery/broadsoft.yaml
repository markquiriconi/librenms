mib: BroadworksMaintenance.mib:BroadworksSystem.mib:BW-Provisioning.mib:BW-Execution.mib:BW-WebContainer.mib
modules:
    os:
        version: BroadworksMaintenance::bwActiveSoftwareVersion.0
    sensors:
        pre-cache:
            data:
                -
                    oid:
        count:
            data:
                -
                    oid: BroadworksSystem::bwPagesSwappedInPerSec
                    num_oid: '.1.3.6.1.4.1.6431.1.1.11.1.2.1.{{ $index }}'
                    descr: 'Page Swap per second'
                    index: 'bwPagesSwappedInPerSec.{{ $index }}'
                    group: 'Broadsoft System State'
                    warn_limit: 1
                    high_limit: 2
                    type: bwPagesSwappedInPerSec
                -
                    oid: BW-Execution::bwNumberOfUsers
                    num_oid: '.1.3.6.1.4.1.6431.1.2.16.1.2.{{ $index }}'
                    descr: 'Number of Users'
                    index: 'bwNumberOfUsers.{{ $index }}'
                    group: 'Broadsoft System Statistics'
                    skip_values:
                        -
                            oid: BW-Execution::bwNumberOfUsers
                            op: 'exists'
                            value: false
                -
                    oid: BW-Execution::bwNumberOfNonVirtualUsers
                    num_oid: '.1.3.6.1.4.1.6431.1.2.16.1.13.{{ $index }}'
                    descr: 'Number of NonVirtual Users'
                    index: 'bwNumberOfNonVirtualUsers.{{ $index }}'
                    group: 'Broadsoft System Statistics'
                    skip_values:
                        -
                            oid: BW-Execution::bwNumberOfNonVirtualUsers
                            op: 'exists'
                            value: false
                -
                    oid: BW-WebContainer::bwHttpRequestsPerSecond
                    num_oid: '.1.3.6.1.4.1.6431.1.17.1.6.1.4.{{ $index }}'
                    descr: 'HTTP Req / sec'
                    index: 'bwHttpRequestsPerSecond.{{ $index }}'
                    group: 'Broadsoft ADP Stats'
                    type: bwHttpRequestsPerSecond
                    skip_values:
                        -
                            oid: BW-WebContainer::bwHttpRequestsPerSecond
                            op: 'exists'
                            value: false
                -
                    oid: BW-WebContainer::bwHttpBytesPerSecond
                    num_oid: '.1.3.6.1.4.1.6431.1.17.1.6.1.5.{{ $index }}'
                    descr: 'HTTP Bytes / sec'
                    index: 'bwHttpBytesPerSecond.{{ $index }}'
                    group: 'Broadsoft ADP Stats'
                    type: bwHttpBytesPerSecond
                    skip_values:
                        -
                            oid: BW-WebContainer::bwHttpBytesPerSecond
                            op: 'exists'
                            value: false
                -
                    oid: BW-WebContainer::bwHttpResponseTimeAvg
                    num_oid: '.1.3.6.1.4.1.6431.1.17.1.6.1.22.{{ $index }}'
                    descr: 'Last 5 Min Average HTTP Response Time (in ms)'
                    index: 'bwHttpResponseTimeAvg.{{ $index }}'
                    group: 'Broadsoft ADP Stats'
                    type: bwHttpResponseTimeAvg
                    skip_values:
                        -
                            oid: BW-WebContainer::bwHttpResponseTimeAvg
                            op: 'exists'
                            value: false
                -
                    oid: BW-WebContainer::bwHttpOverallResponsesTable
                    value: BW-WebContainer::bwHttpOverallResponsesNbOfResponses
                    num_oid: '.1.3.6.1.4.1.6431.1.17.1.6.1.10.1.4.{{ $index }}'
                    descr: 'HTTP GET Response: {{ BW-WebContainer::bwHttpOverallResponsesStatusCode }}'
                    index: 'bwHttpOverallResponsesNbOfResponses.{{ $index }}'
                    group: 'Broadsoft ADP Responses'
                    skip_values:
                        -
                            oid: BW-WebContainer::bwHttpOverallResponsesStatusCode
                            op: 'not_in_array'
                            value: ['200', '401', '404', '503', '500']
                        -
                            oid: BW-WebContainer::bwHttpOverallResponsesMethod
                            op: '!='
                            value: GET
                -
                    oid: BW-WebContainer::bwApplicationResourcesTable
                    value: BW-WebContainer::bwApplicationResourceRequestCount
                    num_oid: '.1.3.6.1.4.1.6431.1.17.4.1.1.1.3.{{ $index }}'
                    descr: 'App Name: {{ BW-WebContainer::bwApplicationResourceWebAppName }}'
                    index: 'bwApplicationResourceRequestCount.{{ $index }}'
                    group: 'Broadsoft ADP Stats'
                -
                    oid: BW-Execution::bwSipStatsSetupSignalDelayAvgCurrInt
                    num_oid: .1.3.6.1.4.1.6431.1.2.9.1.85.{{ $index }}'
                    descr: 'Cross Office Signaling Delay Avg (in ms)'
                    index: 'bwSipStatsSetupSignalDelayAvgCurrInt.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                    warn_limit: 150
                    high_limit: 200
                -
                    oid: BW-Execution::bwSipStatsAnswerSignalDelayAvgCurrInt
                    num_oid: .1.3.6.1.4.1.6431.1.2.9.1.74.{{ $index }}'
                    descr: '200 OK Avg Response Time (in ms)'
                    index: 'bwSipStatsAnswerSignalDelayAvgCurrInt.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                    warn_limit: 150
                    high_limit: 200
                -
                    oid: BW-Execution::bwCallpActiveCalls
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.10.{{ $index }}' 
                    descr: 'Active Call Sessions/Legs'
                    index: 'bwCallpActiveCalls.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpCallsPerSecond
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.12.{{ $index }}' 
                    descr: 'Active Calls per Second'
                    index: 'bwCallpCallsPerSecond.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpNetworkOriginationAttempts
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.1.{{ $index }}' 
                    descr: 'Outbound (non-CPE orig) from {{ $sysName }}'
                    index: 'bwCallpNetworkOriginationAttempts.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpNetworkTerminationAttempts
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.2.{{ $index }}' 
                    descr: 'Outbound from CPE -> {{ $sysName }} -> Northbound'
                    index: 'bwCallpNetworkTerminationAttempts.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpNetworkTerminationsAnswered
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.3.{{ $index }}' 
                    descr: 'Outbound from CPE -> {{ $sysName }} (answered)'
                    index: 'bwCallpNetworkTerminationsAnswered.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpUserOriginationAttempts
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.4.{{ $index }}' 
                    descr: 'Outbound from CPE -> {{ $sysName }}'
                    index: 'bwCallpUserOriginationAttempts.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpUserTerminationAttempts
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.5.{{ $index }}' 
                    descr: 'Inbound {{ $sysName }} -> CPE'
                    index: 'bwCallpUserTerminationAttempts.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpUserTerminationsAnswered
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.6.{{ $index }}' 
                    descr: 'Inbound {{ $sysName }} -> CPE (answered)'
                    index: 'bwCallpUserTerminationsAnswered.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpEmergencyCallAttempts
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.7.{{ $index }}' 
                    descr: 'CPE -> Emergency Call Attempts'
                    index: 'bwCallpEmergencyCallAttempts.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Execution::bwCallpEmergencyCallAlarms
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.8.{{ $index }}' 
                    descr: 'Emergency Call Alarm Increment'
                    index: 'bwCallpEmergencyCallAlarms.{{ $index }}'
                    group: 'Broadsoft AS Stats'
                -
                    oid: BW-Provisioning::psOciStatsSystemRequestsPerHour
                    num_oid: '.1.3.6.1.4.1.6431.1.6.8.1.10.{{ $index }}'
                    descr: 'OCI Prov Requests per second'
                    index: 'psOciStatsSystemRequestsPerHour.{{ $index }}'
                    group: 'Broadsoft AS Stats'     
                    divisor: 3600
        percent:
            data:
                -
                    oid: BW-Provisioning::bwPSTTCheckPointLoad
                    num_oid: '.1.3.6.1.4.1.6431.1.6.1.1.1.17.{{ $index }}'
                    descr: 'Checkpoint load :{{ $bwPSTTCheckPointLoad }}'
                    index: 'bwPSTTCheckPointLoad.{{ $index }}'
                    group: 'Broadsoft System State'
                    warn_limit: 85
                    high_limit: 95
                    type:  bwPSTTCheckPointLoad
                    skip_values:
                        -
                            oid: BW-Provisioning.mib::bwPSTTCheckPointLoad
                            op: 'exists'
                            value: false
                -
                    oid: BroadworksSystem::bwCPUUtilization
                    num_oid: '.1.3.6.1.4.1.6431.1.1.11.1.1.1.{{ $index }}'
                    descr: 'Broadsoft CPU Utilization %'
                    index: 'bwCPUUtilization.{{ $index }}'
                    group: 'Broadsoft System State'
                    warn_limit: 80
                    high_limit: 95
                    type: bwCPUUtilization
                -
                    oid: BW-WebContainer::bwConnectorTable
                    value: BW-WebContainer::bwConnectorConnectionCountMaxLastInt
                    num_oid: '.1.3.6.1.4.1.6431.1.17.5.1.1.19.{{ $index }}'
                    descr: 'HTTP Conn Utilization %: {{ BW-WebContainer::bwConnectorName }}'
                    index: 'bwConnectorConnectionCountMaxLastInt.{{ $index }}'
                    group: 'Broadsoft ADP Connection Utilization %'
                    divisor: 1000
                    warn_limit: 85
                    high_limit: 95
                -
                    oid: BW-Execution::bwCallpActiveCallsAsPercentOfLicense
                    num_oid: '.1.3.6.1.4.1.6431.1.2.7.1.16{{ $index }}' 
                    descr: 'Total Calls/Second License Utilization %'
                    index: 'bwCallpActiveCallsAsPercentOfLicense.{{ $index }}'
                    group: 'Broadsoft System State'   
        state:
            data:
                -
                    oid: BroadworksMaintenance::bwAdminState
                    num_oid: '.1.3.6.1.4.1.6431.1.1.2.1.4.{{ $index }}'
                    descr: 'Admin State :{{ $bwAdminState }}'
                    index: 'bwAdminState.{{ $index }}'
                    group: 'Broadsoft System State'
                    state_name: bwAdminState
                    states:
                        - { descr: Locked, graph: 1, value: 0, generic: 2 }
                        - { descr: Unlocked, graph: 1, value: 2, generic: 0 }
                        - { descr: Force Locked, graph: 1, value: 5, generic: 2 }
                -
                    oid: BroadworksMaintenance::bwOperationalState
                    num_oid: '.1.3.6.1.4.1.6431.1.1.2.1.5.{{ $index }}'
                    descr: 'Operational State :{{ $bwOperationalState }}'
                    index: 'bwOperationalState.{{ $index }}'
                    group: 'Broadsoft System State'
                    state_name: bwOperationalState
                    states:
                        - { descr: Enabled, graph: 1, value: 0, generic: 0 }
                        - { descr: Disabled, graph: 1, value: 1, generic: 2 }
